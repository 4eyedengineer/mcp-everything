name: Build and Push to Harbor

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: harbor.192.168.1.124.nip.io
  PROJECT: library

jobs:
  build-backend:
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          config: .github/buildkitd.toml

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: robot$runner
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/mcp-backend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/mcp-backend:latest
          target: production
          provenance: false

  build-frontend:
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          config: .github/buildkitd.toml

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: robot$runner
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/mcp-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/mcp-frontend:latest
          target: production
          provenance: false

  summary:
    runs-on: arc-runner-set
    needs: [build-backend, build-frontend]
    steps:
      - name: Summary
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** ${{ env.REGISTRY }}/${{ env.PROJECT }}/mcp-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** ${{ env.REGISTRY }}/${{ env.PROJECT }}/mcp-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
