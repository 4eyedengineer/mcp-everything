name: Build and Push to Harbor

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: harbor.192.168.1.124.nip.io
  PROJECT: library

jobs:
  build-backend:
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Docker config
        run: |
          echo "Docker info:"
          docker info 2>&1 | grep -A5 "Insecure Registries" || true
          echo "Testing connection to Harbor..."
          curl -s http://harbor.192.168.1.124.nip.io/api/v2.0/systeminfo | head -c 200 || true

      - name: Login to Harbor
        run: |
          echo "${{ secrets.HARBOR_TOKEN }}" | docker login harbor.192.168.1.124.nip.io -u "robot\$runner" --password-stdin

      - name: Build and push backend
        run: |
          docker build -t harbor.192.168.1.124.nip.io/library/mcp-backend:${{ github.sha }} \
                       -t harbor.192.168.1.124.nip.io/library/mcp-backend:latest \
                       -f ./packages/backend/Dockerfile \
                       --target production .
          docker push harbor.192.168.1.124.nip.io/library/mcp-backend:${{ github.sha }}
          docker push harbor.192.168.1.124.nip.io/library/mcp-backend:latest

  build-frontend:
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Docker config
        run: |
          docker info 2>&1 | grep -A5 "Insecure Registries" || true

      - name: Login to Harbor
        run: |
          echo "${{ secrets.HARBOR_TOKEN }}" | docker login harbor.192.168.1.124.nip.io -u "robot\$runner" --password-stdin

      - name: Build and push frontend
        run: |
          docker build -t harbor.192.168.1.124.nip.io/library/mcp-frontend:${{ github.sha }} \
                       -t harbor.192.168.1.124.nip.io/library/mcp-frontend:latest \
                       -f ./packages/frontend/Dockerfile \
                       --target production .
          docker push harbor.192.168.1.124.nip.io/library/mcp-frontend:${{ github.sha }}
          docker push harbor.192.168.1.124.nip.io/library/mcp-frontend:latest

  summary:
    runs-on: arc-runner-set
    needs: [build-backend, build-frontend]
    steps:
      - name: Summary
        run: |
          echo "## Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Backend:** harbor.192.168.1.124.nip.io/library/mcp-backend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend:** harbor.192.168.1.124.nip.io/library/mcp-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
