name: E2E Tests

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mcp_everything
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start backend
        run: npm run start:prod --workspace=@mcp-everything/backend &
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: mcp_everything
          NODE_ENV: test

      - name: Start frontend
        run: npm run start --workspace=@mcp-everything/frontend -- --configuration production &
        working-directory: ${{ github.workspace }}

      - name: Wait for services
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000/api/v1/health; do sleep 2; done' || true
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://localhost:4200; do sleep 2; done' || true
          sleep 5

      - name: Run E2E tests
        run: npm run e2e --workspace=@mcp-everything/frontend

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/frontend/e2e/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: packages/frontend/e2e/test-results/
          retention-days: 7
