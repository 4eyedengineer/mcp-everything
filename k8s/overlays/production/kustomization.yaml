apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcp-everything-prod

resources:
  - ../../base
  - ingress.yaml
  - hpa.yaml

namePrefix: prod-

commonLabels:
  environment: production

# Production replicas
replicas:
  - name: mcp-backend
    count: 2
  - name: mcp-frontend
    count: 2

# Override configmap for production
configMapGenerator:
  - name: mcp-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CORS_ORIGIN=https://mcp-everything.com

# Production resource limits
patches:
  - target:
      kind: Deployment
      name: mcp-backend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
  - target:
      kind: Deployment
      name: mcp-frontend
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
  - target:
      kind: PersistentVolumeClaim
      name: postgres-pvc
    patch: |
      - op: replace
        path: /spec/resources/requests/storage
        value: "50Gi"
