apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-mcp-server
  namespace: mcp-servers
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: test-mcp-server.mcp.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-mcp-server
                port:
                  number: 80
