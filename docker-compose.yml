version: '3.8'

services:
  # PostgreSQL Database with pgvector extension for vector similarity search
  postgres:
    image: pgvector/pgvector:pg15
    container_name: mcp-everything-postgres
    environment:
      POSTGRES_DB: mcp_everything
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: mcp-everything-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mcp_everything
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./packages/backend:/app/backend
      - ./packages/shared:/app/shared
      - /var/run/docker.sock:/var/run/docker.sock
      - ./generated-servers:/app/generated-servers
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (for development)
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: mcp-everything-frontend
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
      API_BASE_URL: http://backend:3000/api/v1
    depends_on:
      - backend
    volumes:
      - ./packages/frontend:/app/frontend
      - ./packages/shared:/app/shared
    command: npm run start

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: mcp-everything-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: mcp-everything-network